<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Product Page</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles_product.css">
  </head>
  <body>
    <div class="grid-container">
                <!-- Header -->
                <header class="header">
                    <!-- Tombol Kembali -->
                    <div class="header-left">
                        <a href="../index.html" class="back-button">
                            <span class="material-icons-outlined">arrow_back</span>
                        </a>
                        
                    </div>
                </header>
                <!-- End Header -->


      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">shopping_cart</span> STORE
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
            <li class="sidebar-list-item">
                <a href="../index.html" class="back-button">
                    <span class="material-icons-outlined">home</span> Home
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="Dashboard.html" class="back-button">
                    <span class="material-icons-outlined">dashboard</span> Dashboard
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="product.html" class="back-button">
                    <span class="material-icons-outlined">inventory_2</span> Products
                </a>
            </li>
            <li class="sidebar-list-item">
                <a href="customers.html" class="back-button">
                    <span class="material-icons-outlined">groups</span> Customers
                </a>
            </li>
            <li class="sidebar-list-item">
              <a href="FAQ.html" class="back-button">
                  <span class="material-icons-outlined">help</span> FAQ
              </a>
          </li>

        </ul>
      </aside>
      <!-- End Sidebar -->
      
      <!-- Main Product Page -->
      <main>
        <div class="product-header">
            <h2>Coffee Shop's Products</h2>
        </div>
        <div class="product-grid">
            <section id="coffee" class="product-category">
                <h3>Coffee</h3>
                <div class="products"></div>
            </section>
    
            <section id="tea" class="product-category">
                <h3>Tea</h3>
                <div class="products"></div>
            </section>
    
            <section id="bakery" class="product-category">
                <h3>Bakery</h3>
                <div class="products"></div>
            </section>
    
            <section id="drinking-chocolate" class="product-category">
                <h3>Drinking Chocolate</h3>
                <div class="products"></div>
            </section>
    
            <section id="flavours" class="product-category">
                <h3>Flavours</h3>
                <div class="products"></div>
            </section>
    
            <section id="coffee-beans" class="product-category">
                <h3>Coffee Beans</h3>
                <div class="products"></div>
            </section>
    
            <section id="loose-tea" class="product-category">
                <h3>Loose Tea</h3>
                <div class="products"></div>
            </section>
    
            <section id="branded" class="product-category">
                <h3>Branded</h3>
                <div class="products"></div>
            </section>
    
            <section id="packaged-chocolate" class="product-category">
                <h3>Packaged Chocolate</h3>
                <div class="products"></div>
            </section>
        </div>
      </main>

    <!-- Custom JS -->
    <script src="../js/scripts_product.js"></script>
    
</body>
</html>
